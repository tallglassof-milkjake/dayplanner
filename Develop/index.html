<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Work Day Scheduler</h1>
      <hr>
      <p class="font-weight-lighter">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeBlocks" class="container">
      <!-- Timeblocks go here -->
      <div class="">
        <table class="table">
          <tbody>
            <tr>
              <th scope="col-1">Time</th>
              <th scope="col-10" class="text-center">Tasks</th>
              <th scope="col-1" class="text-right">Save</th>
            </tr>
            <tr>
              <th scope="row">08:00</th>
              <td class="text-left"><textarea type="text" class="form-control"></textarea></td>
              <td class="text-right"><i class="far fa-save"></i></td>
            </tr>
            <tr>
              <th scope="row">09:00</th>
              <td class="text-left"><textarea type="text" class="form-control"></textarea></td>

            <tr>
